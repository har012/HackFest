    <!-- POST BOX START -->
    <div class="post-box">
        <div class="post-img">
            <label for="input-file" id="drop-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <!-- <img src="Images/download 1.png" class="down-img"> -->
                    <img src="{% static 'Images/download 2.png' %}" class="down-img">
                    <!-- <img src="Images/download.png" class="down-img"> -->
                    <p>Drag an image here<br><span>Or, if you prefer...</span></p>
                    <span>Upload from desktop</span>
                </div>
            </label>
            
            <div class="dabba">
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span class="text">E-mail</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span class="text">phone</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <select class="form-control" id="inputState">
                                <option value="SelectState">Select State</option>
                                <option value="Andra Pradesh">Andra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>

                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>

                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madya Pradesh">Madya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Orissa">Orissa</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttaranchal">Uttaranchal</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                                <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadeep">Lakshadeep</option>
                                <option value="Pondicherry">Pondicherry</option>
                            </select>
                        </div>
                    </div>
                    
                    
                    <div class="form-group col-md-4">
                        <label for="inputDistrict">District</label>
                        <select class="form-control" id="inputDistrict">
                            <option value="">-- select one -- </option>
                        </select>
                        
                    </div>
                    
                </div>
                
                <div class="row100">
                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span class="text">Address of the issue</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox textarea">
                            <textarea required="required"></textarea>
                            <span class="text">Description....</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                
                <div class="row100">
                    <div class="col">
                        <input type="submit" value="post">
                        <input type="date" id="date-picker">
                    </div>
                </div>
                
                <div id="dot-wrapper">
                    <form action="">
                        <h1 id="form-title">Scale of seriouness</h1>
                        <div id="dot-slider">
                            <input type="radio" name="dot-amount" id="1" value="1">
                            <label for="1" data-dot-amount="1"></label>
                            
                            <input type="radio" name="dot-amount" id="1" value="2">
                            <label for="2" data-dot-amount="2"></label>
                            
                            <input type="radio" name="dot-amount" id="1" value="3">
                            <label for="3" data-dot-amount="3"></label>
                            
                            <input type="radio" name="dot-amount" id="1" value="4">
                            <label for="4" data-dot-amount="4"></label>
                            
                            <input type="radio" name="dot-amount" id="1" value="5">
                            <label for="5" data-dot-amount="5"></label>
                        </div>
                        
                    </form>
                </div>
                
            </div>
